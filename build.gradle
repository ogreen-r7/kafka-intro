plugins {
    id 'java'
}

group 'io.alcide'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation group: 'org.apache.kafka', name: 'kafka-clients', version: '2.8.0'
    // https://mvnrepository.com/artifact/org.slf4j/slf4j-simple
    implementation group: 'org.slf4j', name: 'slf4j-simple', version: '1.7.25'
    implementation group: 'com.google.code.gson', name: 'gson', version: '2.8.5'
    implementation group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.12.3'
    implementation group: 'com.twitter', name: 'hbc-core', version: '2.2.0'
    implementation group: 'org.json', name: 'json', version: '20210307'

    implementation group: 'org.elasticsearch', name: 'elasticsearch', version: '7.6.2'
    implementation group: 'org.elasticsearch.client', name: 'elasticsearch-rest-high-level-client', version: '7.12.1'
    implementation group: 'org.elasticsearch.client', name: 'elasticsearch-rest-client', version: '7.12.1'

    testImplementation 'junit:junit:4.12'
}
